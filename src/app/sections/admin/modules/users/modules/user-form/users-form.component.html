<form>
  <h2>User form:</h2>
  <div class="form-group">
    <label for="inputFirstName">First name:</label>
    <input type="email" class="form-control" id="inputFirstName" placeholder="Type your first name">
  </div>
  <div class="form-group">
    <label for="inputLastName">Last name:</label>
    <input type="email" class="form-control" id="inputLastName" placeholder="Type your last name">
  </div>
   <div class="form-group">
    <label for="inputUsername">Username:</label>
    <input type="email" class="form-control" id="inputUsername" placeholder="Type your username">
  </div>
  <div class="form-group">
    <label for="inputEmail">Email address:</label>
    <input type="email" class="form-control" id="inputEmail" placeholder="Type your email">
  </div>
  <button type="submit" class="btn btn-default">Submit</button>
</form>
