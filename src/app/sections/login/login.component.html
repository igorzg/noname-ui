<div class="container-fluid login-container">
  <div class="row">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
      <div class="row">
        <div class="col-xs-12 col-md-8  col-sm-8  col-sm-offset-4 col-md-offset-4">
          <img bind-src="logoImg" class="hero-logo">
        </div>
      </div>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">{{ labels.email }}</label>
          <input type="text" name="email" [(ngModel)]="email" class="form-control" id="email" placeholder="{{ placeholders.email }}">
        </div>
        <div class="form-group">
          <label for="password">{{ labels.password }}</label>
          <input type="password"  name="password" [(ngModel)]="password" class="form-control" id="password" placeholder="{{ placeholders.password }}">
        </div>
        <div class="form-group has-error" *ngIf="hasError">
          <span class="bg-danger help-block">{{ messages.invalidLogin }}</span>
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block">{{ labels.submit }}</button>
      </form>
    </div>
  </div>
</div>
